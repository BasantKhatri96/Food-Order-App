<div class="container">
  <div class="customorder">
    <mat-card>
      <mat-card-title class="customorder__heading"
        >Place Custom order</mat-card-title
      >
      <form class="customorder__form">
        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Company</mat-label>
          <input matInput value="SELISE" />
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St"></textarea>
        </mat-form-field>
        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+975 &nbsp;</span>
          <input type="tel" matInput placeholder="17865768" />
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Type</mat-label>
          <mat-select>
            <mat-option value="one">Break Fast</mat-option>
            <mat-option value="two">Lunch</mat-option>
            <mat-option value="three">Dinner</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Item Name</mat-label>
          <input matInput placeholder="Chicken rice" />
        </mat-form-field>
        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="2 plates" />
        </mat-form-field>

        <mat-form-field class="customorder__form-field" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
      <mat-card-actions class="customorder__form-btn">
        <a routerLink="/"
          ><button mat-raised-button color="primary">ORDER</button></a
        >
        <a routerLink="/"
          ><button mat-raised-button color="warn">CANCEL</button></a
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
